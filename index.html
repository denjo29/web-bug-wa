<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB BUG WA | LEXXY CODE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00e5ff;
            --secondary: #7000ff;
            --bg: #0a0b10;
            --card-bg: rgba(30, 32, 45, 0.7);
            --text: #e0e0e0;
            --danger: #ff4444;
            --success: #00ff88;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: radial-gradient(circle at top right, #161b33, var(--bg));
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- BRANDING LOGO & ANIMATION --- */
        .brand-container {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 100;
            text-align: left;
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px var(--primary);
        }

        .brand-logo span {
            color: var(--primary);
            display: block;
            font-size: 0.7rem;
            letter-spacing: 8px;
            margin-top: -5px;
            opacity: 0.8;
        }

        /* Efek Glitch Lembut */
        .brand-logo:hover {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: -2px 0 var(--danger), 2px 0 var(--primary);
            }

            25% {
                transform: translate(-2px, 2px);
            }

            50% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* --- CARD STYLING --- */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
            /* Jarak untuk logo atas */
        }

        h2,
        h4 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hidden {
            display: none !important;
        }

        /* --- INPUTS --- */
        input,
        select {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
            outline: none;
            background: rgba(0, 0, 0, 0.6);
        }

        /* --- BUTTONS --- */
        .btn-main {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            font-weight: 800;
            border-radius: 14px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.3);
        }

        .btn-main:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 15px 30px rgba(0, 229, 255, 0.4);
        }

        .btn-sub {
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-sub:hover {
            background: var(--primary);
            color: #000;
        }

        /* --- DASHBOARD LAYOUT --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section-box {
            background: rgba(255, 255, 255, 0.02);
            padding: 25px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .code-box {
            background: #000;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 2.2rem;
            text-align: center;
            letter-spacing: 12px;
            margin: 20px 0;
            font-family: 'Orbitron', sans-serif;
            box-shadow: inset 0 0 20px rgba(0, 229, 255, 0.2);
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .brand-container {
                position: relative;
                top: 0;
                left: 0;
                text-align: center;
                margin-bottom: 30px;
                width: 100%;
            }

            .brand-logo {
                font-size: 2rem;
            }

            .card {
                margin-top: 10px;
                padding: 25px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .header-dashboard {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="brand-container">
        <div class="brand-logo">
            LEXXY<span>CODE</span>
        </div>
    </div>

    <div id="login-box" class="card" style="max-width: 420px; margin-top: 50px;">
        <h2 style="color: var(--primary);">SYSTEM LOGIN</h2>
        <div class="warning-text">OTORISASI DIPERLUKAN UNTUK MENGAKSES PANEL INI.</div>
        <input type="text" id="user-in" placeholder="Username / Email">
        <input type="password" id="pass-in" placeholder="Password">
        <button onclick="handleLogin()" class="btn-main">INITIALIZE LOGIN</button>
    </div>

    <div id="dashboard-box" class="card hidden">
        <div class="header-dashboard">
            <div>
                <h2 id="display-role" style="color: var(--primary); margin: 0;">PANEL</h2>
                <span id="bot-status" class="status-badge">Status: Offline</span>
            </div>
            <button onclick="handleLogout()" class="btn-logout">SECURE LOGOUT</button>
        </div>

        <div id="main-grid" class="grid">

            <div id="manage-ui" class="section-box hidden">
                <h4><span style="color: var(--primary);">01.</span> MANAJEMEN AKSES</h4>
                <input type="text" id="new-user" placeholder="Username Baru">
                <input type="password" id="new-pass" placeholder="Password Baru">

                <select id="new-role">
                    <option value="admin">Role: Admin</option>
                    <option value="owner">Role: Owner</option>
                </select>
                <p id="role-info" class="hidden" style="color: yellow; font-size: 0.8rem;">Note: Role otomatis diatur ke
                    ADMIN</p>

                <input type="date" id="new-exp">
                <button onclick="addUser()" class="btn-sub">KONFIRMASI USER</button>

                <div class="scroll-table">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Role</th>
                                <th>Expiry</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="user-list"></tbody>
                    </table>
                </div>
            </div>

            <div id="bot-ui" class="section-box">
                <div id="pairing-section" class="hidden">
                    <h4><span style="color: var(--primary);">02.</span> KONTROL BOT</h4>
                    <input type="number" id="bot-num" placeholder="Format: 628xxx">
                    <button onclick="reqPairing()" class="btn-sub">GENERATE PAIRING CODE</button>
                    <button onclick="resetBotConfig()" class="btn-danger" style="width: 100%; margin-top: 10px;">RESET
                        KONEKSI BOT</button>
                    <div id="code-display" class="code-box">_ _ _ _ _ _</div>

                    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.05); margin: 20px 0;">

                    <h4>KELOLA DATABASE BUG</h4>
                    <input type="text" id="new-bug-name" placeholder="Nama Bug Baru">
                    <button onclick="addBugType()" class="btn-sub">TAMBAH KE LIST</button>
                </div>

                <div style="margin-top: 30px;">
                    <h4><span style="color: var(--primary);">03.</span> EKSEKUSI BUG</h4>
                    <input type="number" id="target" placeholder="Target JID (628xxx)">
                    <select id="bug-select">
                        <option value="">-- SELECT PAYLOAD --</option>
                    </select>
                    <button onclick="executeBug()" class="btn-main">EXECUTE ATTACK</button>
                </div>

                <div id="history-section" class="hidden" style="margin-top: 30px;">
                    <h4>RIWAYAT EKSEKUSI</h4>
                    <div class="scroll-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Executor</th>
                                    <th>Target</th>
                                    <th>Payload</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody id="bug-log-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gunakan kredensial yang ada pada file Anda
        const SB_URL = "https://uonsubukkmyapxmhpqtt.supabase.co";
        const SB_KEY = "sb_publishable_hQsFdxh8K55jIWMEKH0JCw_8V319j-m";
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let currentUser = null;

        async function handleLogin() {
            const u = document.getElementById('user-in').value;
            const p = document.getElementById('pass-in').value;
            const { data, error } = await sb.from('users').select('*').eq('username', u).eq('password', p).single();

            if (data) {
                if (new Date() > new Date(data.expired_at) && data.role !== 'pemilik') return alert("Access Expired!");
                currentUser = data;

                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('dashboard-box').classList.remove('hidden');
                document.getElementById('display-role').innerText = data.role.toUpperCase() + " CONTROL CENTER";

                // Reset UI State
                const sections = ['manage-ui', 'pairing-section', 'history-section', 'role-info'];
                sections.forEach(s => document.getElementById(s).classList.add('hidden'));
                document.getElementById('main-grid').classList.remove('admin-layout');
                document.getElementById('new-role').classList.remove('hidden');

                if (data.role === 'pemilik') {
                    document.getElementById('manage-ui').classList.remove('hidden');
                    document.getElementById('pairing-section').classList.remove('hidden');
                    document.getElementById('history-section').classList.remove('hidden');
                    loadUsers();
                    listenBot();
                } else if (data.role === 'owner') {
                    document.getElementById('manage-ui').classList.remove('hidden');
                    document.getElementById('history-section').classList.remove('hidden');
                    document.getElementById('new-role').classList.add('hidden');
                    document.getElementById('role-info').classList.remove('hidden');
                    loadUsers();
                } else {
                    document.getElementById('main-grid').classList.add('admin-layout');
                }

                loadBugTypes();
                loadBugLogs();
            } else { alert("Authentication Failed!"); }
        }

        // --- Logika Fungsi Tetap Sama Seperti File Asli Anda agar Sistem Tidak Rusak ---

        function handleLogout() {
            currentUser = null;
            document.getElementById('dashboard-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
            document.getElementById('user-in').value = '';
            document.getElementById('pass-in').value = '';
        }

        async function loadUsers() {
            let query = sb.from('users').select('*');
            if (currentUser.role === 'owner') query = query.eq('role', 'admin');
            const { data } = await query;
            const tbody = document.getElementById('user-list');
            if (data) {
                tbody.innerHTML = data.map(u => {
                    const canDelete = (currentUser.role === 'pemilik' && u.role !== 'pemilik') ||
                        (currentUser.role === 'owner' && u.created_by === currentUser.username);
                    return `
                        <tr>
                            <td>${u.username}</td>
                            <td><span style="color:var(--primary)">${u.role}</span></td>
                            <td>${new Date(u.expired_at).toLocaleDateString()}</td>
                            <td>${canDelete ? `<button onclick="delUser('${u.id}')" class="btn-danger">Del</button>` : '-'}</td>
                        </tr>
                    `;
                }).join('');
            }
        }

        async function addUser() {
            const user = document.getElementById('new-user').value;
            const pass = document.getElementById('new-pass').value;
            const exp = document.getElementById('new-exp').value;
            let roleChoice = currentUser.role === 'owner' ? 'admin' : document.getElementById('new-role').value;

            if (!user || !pass || !exp) return alert("Fill all fields!");

            const { error } = await sb.from('users').insert([{
                username: user,
                password: pass,
                role: roleChoice,
                expired_at: exp,
                created_by: currentUser.username // Pastikan baris ini ada
            }]);

            if (error) {
                // Tambahan agar pesan error lebih jelas jika username duplikat
                if (error.message.includes("duplicate key")) {
                    alert("Username sudah digunakan!");
                } else {
                    alert(error.message);
                }
            } else {
                alert("Success!");
                loadUsers();
            }
        }

        async function resetBotConfig() {
            if (confirm("Reset koneksi bot? Ini akan menghapus sesi lama agar Anda bisa input nomor baru.")) {
                // Update database agar kembali ke status awal
                const { error } = await sb.from('bot_config')
                    .update({
                        phone_number: null,
                        pairing_code: '......',
                        status: 'offline'
                    })
                    .eq('id', 1);

                if (!error) {
                    alert("Database di-reset. Silakan hapus folder 'auth_info_baileys' di VPS dan jalankan ulang bot.");
                    document.getElementById('code-display').innerText = "_ _ _ _ _ _";
                    document.getElementById('bot-num').value = "";
                }
            }
        }

        async function delUser(id) {
            if (confirm("Terminate access?")) { await sb.from('users').delete().eq('id', id); loadUsers(); }
        }

        async function loadBugTypes() {
            const { data } = await sb.from('bug_list').select('*');
            const select = document.getElementById('bug-select');
            select.innerHTML = '<option value="">-- SELECT PAYLOAD --</option>';
            if (data) data.forEach(b => select.innerHTML += `<option value="${b.name}">${b.name}</option>`);
        }

        async function addBugType() {
            const name = document.getElementById('new-bug-name').value;
            if (!name) return alert("Masukkan nama bug!");

            // Simpan ke database Supabase
            const { error } = await sb.from('bug_list').insert([{ name: name }]);

            if (error) {
                alert("Gagal menambah: " + error.message);
            } else {
                alert("Payload berhasil ditambahkan ke Database & Bot!");
                document.getElementById('new-bug-name').value = "";
                loadBugList(); // Refresh dropdown dan list hapus otomatis
            }
        }

        async function executeBug() {
            const target = document.getElementById('target').value;
            const type = document.getElementById('bug-select').value;
            if (!target || !type) return alert("Target & Payload required!");
            await sb.from('bug_logs').insert([{ executor: currentUser.username, target: target, bug_type: type }]);
            alert(`EXEKUSI TERKIRIM: ${type} -> ${target}`);
            loadBugLogs();
        }

        async function loadBugLogs() {
            if (currentUser.role === 'admin') return;
            const { data } = await sb.from('bug_logs').select('*').order('created_at', { ascending: false }).limit(10);
            document.getElementById('bug-log-list').innerHTML = data ? data.map(l => `
                <tr><td>${l.executor}</td><td>${l.target}</td><td>${l.bug_type}</td><td>${new Date(l.created_at).toLocaleTimeString()}</td></tr>
            `).join('') : '';
        }

        async function reqPairing() {
            const num = document.getElementById('bot-num').value;
            if (!num) return alert("Input bot number!");
            await sb.from('bot_config').update({ phone_number: num, status: 'request_pairing', pairing_code: '......' }).eq('id', 1);
            alert("Request broadcasted to VPS!");
        }

        // Ganti fungsi listenBot di index.html dengan ini:
        function listenBot() {
            sb.channel('bot').on('postgres_changes', {
                event: 'UPDATE',
                schema: 'public',
                table: 'bot_config',
                filter: 'id=eq.1'
            }, payload => {
                console.log("ðŸ“© Data diterima dari VPS:", payload.new);
                if (payload.new.pairing_code) {
                    document.getElementById('code-display').innerText = payload.new.pairing_code;
                }
                document.getElementById('bot-status').innerText = "Status: " + payload.new.status;
            }).subscribe();
        }
    </script>
</body>

</html>
